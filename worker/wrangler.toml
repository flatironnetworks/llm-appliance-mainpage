# Cloudflare Worker Configuration for LLM Appliance Contact Form
# Deploy with: wrangler deploy

name = "llm-appliance-form-handler"
main = "worker.js"
compatibility_date = "2024-01-01"

# Environment variables (set these using: wrangler secret put VARIABLE_NAME)
# 
# ⚠️ SECURITY WARNING: Never put actual secret values in this file!
# All secrets must be set using: wrangler secret put VARIABLE_NAME
#
# Required:
# TURNSTILE_SECRET_KEY - Your Cloudflare Turnstile secret key
#
# Email Configuration (SendGrid - recommended):
# SENDGRID_API_KEY - Your SendGrid API key (get from https://sendgrid.com)
# NOTIFICATION_EMAIL - Email address to receive form submissions
# FROM_EMAIL - Email address to send from (must be verified in SendGrid)
#
# Optional:
# WEBHOOK_URL - Webhook URL for notifications (Slack, Discord, etc.)
#
# See worker/SETUP_SECRETS.md for detailed setup instructions

# D1 Database binding (optional, if using database storage)
# [[d1_databases]]
# binding = "DB"
# database_name = "llm-appliance-contacts"
# database_id = "your-database-id"
